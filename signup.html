<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <title>News-Letter signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Favicons -->
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

<meta name="theme-color" content="#712cf9">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="post" action="/">
    <img class="mb-4" src="image/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Sign up to my NewsLetter!</h1>

    <div class="form-floating">
      <input type="textbox"  name="FirstName" class="form-control top" id="floatingName" placeholder="John" required>
      <label for="floatingName">First Name</label>
    </div>

    <div class="form-floating">
        <input type="textbox" name="LastName" class="form-control middle" id="floatingLast" placeholder="Smith" required>
        <label for="floatingLast">Last Name</label>
    </div>

    <div class="form-floating">
        <input type="email" name="Email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
  </form>
</main>
 
  </body>
</html>
